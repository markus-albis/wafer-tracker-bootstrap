<template bindable="title, value">
  <div class="card indigo lighten-5" style="padding:2px">
    <div >
      <div class="primary-text" style="margin-left:5px">${title}</div>
      <div class="accent-text" style="text-align: center; font-size: 1.5em; font-weight:bold;">${value}</div>
    </div>
  </div>
</template>
