<template>
  <div class="container-fluid">
    <form submit.delegate="save()" novalidate>
      <!-- header -->
      <compose view="../itemview-header.html"></compose>

      <div class="form-group">
          <label for="ProductName">Product Name</label>
          <input type="text" class="form-control" id="ProductName" placeholder="Product Name ( e.g. PDCS32T-XS)" value.bind="entity.ProductNameLong">
      </div>
      <div class="form-group">
        <label for="ProductNameShort">Short Name</label>
        <input type="text" class="form-control" id="ProductNameShort" placeholder="Product Name ( e.g. PDCS32T-XS)" value.bind="entity.ProductNameShort">
      </div>
      <div class="form-group">
        <label for="ProductCode">Product Code</label>
        <input type="text" class="form-control" id="ProductCode" placeholder="Product Code ( e.g. PDE10-T3W)" value.bind="entity.ProductCode">
      </div>
      <div class="form-group">
        <label for="Acronym">Acronym</label>
        <input type="text" class="form-control" id="Acronym" placeholder="Product code without extension ( e.g. PDE10)" value.bind="entity.ProductNameAcronym">
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" id="Description" placeholder="Description" value.bind="entity.Description">
      </div>
    </form>
  </div>
</template>
